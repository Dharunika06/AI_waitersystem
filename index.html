<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Waiter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the AI Waiter</h1>
           
        </header>

        <div class="main-content">
            <div id="menu-section" class="section">
                <h2>Menu</h2>
                <button id="voice-menu-btn" class="button">Ask for Menu</button>
                <div id="menu-categories" class="menu-categories hidden">
                    <!-- Menu categories will be populated here -->
                </div>
            </div>

            <div id="order-section" class="section hidden">
                <h2>Order Your Food</h2>
                <button id="voice-order-btn" class="button">Use Voice Assistant</button>
                <textarea id="order-input" placeholder="Type your order here..." class="input-box"></textarea>
                <button id="submit-order-btn" class="button">Submit Order</button>
            </div>

            <div id="health-suggestions-section" class="section hidden">
                <h2>Health Preferences</h2>
                <button id="voice-health-btn" class="button">Use Voice Assistant</button>
                <textarea id="health-suggestions-input" placeholder="Enter your dietary restrictions or health preferences here..." class="input-box"></textarea>
                <button id="submit-health-suggestions-btn" class="button">Submit Preferences</button>
            </div>

            <div id="confirmation-dialog" class="dialog hidden">
                <p>Do you want to confirm your order?</p>
                <button id="confirm-yes" class="button">Yes</button>
                <button id="confirm-no" class="button">No</button>
            </div>

            <div id="preparation-animation" class="section hidden">
                <h2>Food is being prepared...</h2>
                <div class="animation"></div>
            </div>

            <div id="order-again-dialog" class="dialog hidden">
                <p>Would you like to order anything else?</p>
                <button id="order-again-yes" class="button">Yes</button>
                <button id="order-again-no" class="button">No</button>
            </div>

            <div id="feedback-section" class="section hidden">
                <h2>Feedback</h2>
                <button id="voice-feedback-btn" class="button">Use Voice Assistant</button>
                <textarea id="feedback-input" placeholder="Type your feedback here..." class="input-box"></textarea>
                <button id="submit-feedback-btn" class="button">Submit Feedback</button>
            </div>
        </div>
    </div>

    <audio id="click-sound" src="mouse-click.mp4"></audio> <!-- Button click sound -->
    <script src="scripts.js"></script>
</body>
</html>
<!-- partial -->

</body>
</html>
